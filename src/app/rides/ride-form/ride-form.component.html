<h2>Create a New Ride</h2>

<div *ngIf="loading" class="spinner-overlay">
  <div class="spinner"></div>
</div>

<form (ngSubmit)="submitForm()" [formGroup]="rideForm" class="ride-form">
  <div class="form-group">
    <label for="startLocation">Start Location:</label>
    <input id="startLocation" formControlName="startLocation" type="text" placeholder="Enter start location" class="form-control">
  </div>

  <div class="form-group">
    <label for="destination">Destination:</label>
    <input id="destination" formControlName="destination" type="text" placeholder="Enter destination" class="form-control">
  </div>

  <div class="form-group">
    <label for="departureTime">Departure Time:</label>
    <input id="departureTime" formControlName="departureTime" type="datetime-local" class="form-control">
  </div>

  <div class="form-group">
    <label for="availableSeats">Available Seats:</label>
    <input id="availableSeats" formControlName="availableSeats" type="number" placeholder="Enter available seats" class="form-control">
    <p *ngIf="maxSeats !== null">Max seats: {{ maxSeats }}</p>
  </div>

  <button type="submit" class="submit-btn">Create Ride</button>
</form>
