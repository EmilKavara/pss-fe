<div>
  <table mat-table [dataSource]="rides" class="mat-elevation-z8">
    <ng-container matColumnDef="origin">
      <th mat-header-cell *matHeaderCellDef> Origin </th>
      <td mat-cell *matCellDef="let ride"> {{ ride.origin }} </td>
    </ng-container>

    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef> Destination </th>
      <td mat-cell *matCellDef="let ride"> {{ ride.destination }} </td>
    </ng-container>

    <ng-container matColumnDef="departureTime">
      <th mat-header-cell *matHeaderCellDef> Departure Time </th>
      <td mat-cell *matCellDef="let ride"> {{ ride.departureTime | date:'short' }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let ride"> {{ ride.status | uppercase }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let ride">
        <button mat-button color="warn" class="color-warn" (click)="onCancel(ride.id)">Cancel</button>
        <button mat-button color="accent" class="color-accent" (click)="onDelay(ride.id)">Delay</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
