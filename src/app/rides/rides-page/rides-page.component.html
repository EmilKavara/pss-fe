<div class="rides-container">
  <div class="header-container">
    <h1 class="page-heading">Rides Management</h1>
    <button class="driver-dashboard-button" (click)="goToDriverDashboard()">Driver Dashboard</button>
  </div>
  <p class="page-subheading">Manage and review all your rides effortlessly</p>

  <div *ngIf="isLoading" class="spinner-overlay">
    <div class="spinner"></div>
  </div>

  <mat-tab-group (selectedTabChange)="onTabChange($event)">
    <mat-tab label="All">
      <app-rides-list [rides]="allRides" [showActions]="false"></app-rides-list>
    </mat-tab>
    <mat-tab label="Active">
      <app-rides-list
        [rides]="activeRides"
        [showActions]="true"
        (onCancelRide)="cancelRide($event)"
        (onReportDelay)="openDelayDialog($event)"
      ></app-rides-list>
    </mat-tab>
    <mat-tab label="Finished">
      <app-rides-list [rides]="finishedRides" [showActions]="false"></app-rides-list>
    </mat-tab>
    <mat-tab label="Requests">
      <app-requests-list
        [requests]="requests"
        (onHandleRequest)="handleRequest($event)"
      ></app-requests-list>
    </mat-tab>
  </mat-tab-group>
</div>
