<div class="rides-container">
  <h1 class="page-heading">Rides Management</h1>
  <p class="page-subheading">Manage and review all your rides effortlessly</p>

  <div *ngIf="isLoading" class="spinner-overlay">
    <div class="spinner"></div>
  </div>

  <mat-tab-group>
    <mat-tab label="All">
      <app-rides-list [rides]="allRides"></app-rides-list>
    </mat-tab>
    <mat-tab label="Active">
      <app-rides-list
        [rides]="activeRides"
        (onCancelRide)="cancelRide($event)"
        (onReportDelay)="openDelayDialog($event)"
      ></app-rides-list>
    </mat-tab>
    <mat-tab label="Finished">
      <app-rides-list [rides]="finishedRides"></app-rides-list>
    </mat-tab>
    <mat-tab label="Requests">
      <app-requests-list
        [requests]="requests"
        (onHandleRequest)="handleRequest($event)"
      ></app-requests-list>
    </mat-tab>
  </mat-tab-group>
</div>
